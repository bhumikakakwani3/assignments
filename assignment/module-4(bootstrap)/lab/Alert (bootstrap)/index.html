<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alert notification </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-2 shadow w-50 mt-3 ">
        <h3>Alert example </h3>
        <div class="row">
            <div class="col-md-9 mt-2 mx-auto">
              <div  class="alert alert-danger  alert-dismissable"  role="alert">
                <span>Error! A problem has occured while subiiting data..</span>
                <button type="button" class="btn-close ms-4" aria-label="close" data-bs-dismiss="alert"></button>
              </div>
            </div>

            <div class="col-md-9 mt-2 mx-auto">
                <div  class="alert alert-info  alert-dismissable"  role="alert">
                  <span>succses.. data has succsesfuly submitted!!</span>
                  <button type="button" class="btn-close ms-5" aria-label="close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
