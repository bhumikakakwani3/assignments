<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>contact form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    
        
    
</head>
<body>
    <h1>contact form</h1>
    <div class="form-container">
    <form style=" width: 300px; height: 250px; margin: 50px auto; background-color:rgb(227, 37, 132);  padding: 10px;  border-radius: 2px; ">

        
                       
<fieldset>
   
        <label for="full name">full name :</label>

        <input class="border" type="text" name="name" id="full name" placeholder=" full name" minlength="5" maxlength="10" required>
        <br><br>

        <label for="Email"> Email : </label>

        <input class="border" type="email" placeholder=".....@gmail.com" id="Email" required>
        <br> <br>

        <label for="Phone"> Phone :</label>

        <input class="border" type="tel" name="Phone no." placeholder="9621414550" id="Phone" required>
        <br><br>

        <label  for="Subject"> Subject :</label>

        <select class="border"> 
            <option value="English" id="Subject"> English  </option>
            <option value="Gujarati" id="Subject"> Gujarati </option>
            <option value="Science" id="Subject"> Science </option>
            <option value="Hindi" id="Subject"> Hindi  </option>
            <option value="social-science" id="Subject"> social-science </option>
        </select>
        <br><br>

        <label for="Message">Message :</label>

        <textarea cols="20"  rows="2" id="Message" class="border"></textarea >
        <br> <br> 

        <input type="button" value="submit" id="button">
    
    </fieldset>
    </form>
    </div>
</body>
</html>
