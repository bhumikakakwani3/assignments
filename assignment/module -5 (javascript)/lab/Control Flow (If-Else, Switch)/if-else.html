<script>

// You can change this value to test other numbers
let number = prompt("Enter a number: ");
number = parseFloat(number); // Convert input string to a number

if (number > 0) {
    console.log("The number is positive.");
} else if (number < 0) {
    console.log("The number is negative.");
} else {
    console.log("The number is zero.");
}

</script>
