<script>
let userInput;

do {
    userInput = prompt("Please enter a number greater than 10:");
    userInput = parseInt(userInput); // Convert the input to a number
} while (userInput <= 10 || isNaN(userInput)); // Check if the input is less than or equal to 10 or not a valid number

document.write("You entered a number greater than 10: " + userInput);
</script>
