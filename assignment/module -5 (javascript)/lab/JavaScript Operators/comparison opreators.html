<script>
    
let number1 = 10;
let number2 = 20;

//  if the numbers are equal
let numberEqual = number1 === number2; // Strict equality (compares value and type)

//  if one number is greater than the other
let NumberGreater = number1 < number2;

// Output 
document.write("Is number1 equal to number2 ?  " ,  numberEqual     //false
 + "<br>" + "Is number1 less than number2 ?  ", NumberGreater);     //true    


</script>
