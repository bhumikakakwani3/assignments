<script>

    // Function to calculate the sum of all elements in an array
function calculateSum(arr) {
    let sum = 0; // Initialize sum variable
    
    // Loop through the array and add each element to the sum
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    
    return sum;
}


let numbers = [1, 2, 3, 4, 5, 6]; // Array of numbers
let totalSum = calculateSum(numbers); // Call the function
console.log("The sum of all elements is: " + totalSum);


</script>
