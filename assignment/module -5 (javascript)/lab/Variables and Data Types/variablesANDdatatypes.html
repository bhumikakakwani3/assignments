<script>
// String
let Name = "bhumika";
console.log(typeof(Name));
console.log("name;",Name);              // bhumika

// Number
let age = 22;
console.log(typeof(age));
console.log("age:", age);                // 22

// Boolean
let isStudent = true;
console.log(typeof(isStudent));
console.log("Is Student:", isStudent);   // true

// Null
let address = null;
console.log(typeof(address));
console.log("Address:", address);        // null

// Undefined
let phoneNumber;
console.log(typeof(phoneNumber));
console.log("Phone Number:", phoneNumber); // undefined

</script>
