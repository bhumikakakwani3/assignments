<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        /* Simple styling for the clock */
        #clock {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <!-- Element to display the clock -->
    <div id="clock"></div>

    <script>
        // Function to update the clock
        function updateClock() {
            const now = new Date(); // Get the current time
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Format time to always show two digits (e.g., 09 instead of 9)
            hours = hours < 10  ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Display the formatted time in the clock div
            document.getElementById("clock").textContent = hours + ":" + minutes + ":" + seconds;
        }

        // Update the clock every second (1000 milliseconds)
        setInterval(updateClock, 1000);

        // Initial call to display the clock immediately when the page loads
        updateClock();
    </script>
</body>
</html>
